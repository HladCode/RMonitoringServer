<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RMonitoring</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <script src="https://www.gstatic.com/charts/loader.js" defer></script>
  <script src="script_main.js" defer></script>
</head>
<body>
  <header>
    <h3>Refrigerator Monitoring</h3>
    <h5>Hlad Service IT Department</h5>
    <nav class="navbar">
      <a href="#" class="nav-link" data-target="mainPage" style="background-color: white; color: #333;">Головна</a>
      <a href="auth.html" class="nav-link" data-target="authPage">Авторизація</a>
    </nav>
  </header>

  <section>
    <h2>📍 Вибір Локації та Пристроїв</h2>
    <button id="loadLocations">📥 Завантажити локації</button><br>
    <select id="locations"></select>
    <select id="devices"></select>
    <button id="loadSensors">📟 Показати сенсори</button><br>
    <select id="sensors"></select>
  </section>

  <section>
    <h2>📊 Побудова графіка</h2>
    <label>Start: <input type="datetime-local" id="start"></label>
    <label>End: <input type="datetime-local" id="end"></label>
    <button id="loadChart">🔍 Показати графік</button>
    <div id="chart_div" style="width:100%; height:400px;"></div>
  </section>
</body>
</html>
