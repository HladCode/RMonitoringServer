<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RMonitoring</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <script src="https://www.gstatic.com/charts/loader.js" defer></script>
  <script src="script_main.js" defer></script>
</head>
<body>
  <header>
    <h3>Refrigerator Monitoring</h3>
    <h5>Hlad Service IT Department</h5>
    <nav class="navbar">
      <a href="#" class="nav-link" data-target="mainPage" style="background-color: white; color: #333;">햅쮏쮏쒫쫧</a>
      <a href="auth.html" class="nav-link" data-target="authPage">햃쒬쮐햦향햟혡혰혪</a>
    </nav>
  </header>

  <section>
    <h2>游늸 뉋쟳쐄뒘 햍쮏쥃썜혰혱 혝햟 햦혜혝쮐</h2>
    <button id="loadLocations">游닌 행햟쒫썛쫨햟햤햦혝햦 햩쮏쥃썜혰혱</button><br>
    <select id="locations"></select>
    <select id="devices"></select>
    <button id="loadSensors">游 쮏쥃썛햟혝햦 혜햣햫혜쮐햦</button><br>
    <select id="sensors"></select>
  </section>

  <section>
    <h2>游늵 쮏쐄햢쮏쒫 햡햟혟혰햨햟</h2>
    <label>Start: <input type="datetime-local" id="start"></label>
    <label>End: <input type="datetime-local" id="end"></label>
    <button id="loadChart">游댌 쮏쥃썛햟혝햦 햡햟혟혰햨</button>
    <div id="chart_div" style="width:100%; height:400px;"></div>
  </section>
</body>
</html>
